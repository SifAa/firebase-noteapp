<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Note application</title>
</head>
<body>
    <!-- container & title -->
    <div class="container my-4">
        <h1 class="my-4 text-center">Note app</h1>

        <!-- Search -->
        <input type="text" id="search" placeholder="Search for notes..">

        <!-- List of important notes -->
        <!-- Should contain an edit and delete button -->
        <div class="important-notes mb-3">
            <ul class="note-list"></ul>
        </div>

        <!-- New note form -->
        <form class="new-note my-3">
            <div class="form-group mb-3">
                <label for="newTitle">Title</label>
                <input type="text" class="form-control" id="newTitle" required>
            </div>
            <div class="form-group mb-3">
                <label for="newBody">Body</label>
                <textarea class="form-control" id="newBody" rows="3" required></textarea>
            </div>
            <div class="form-check mb-3">
                <input type="checkbox" id="newImportant" class="form-check-input">
                <label class="form-check-label" for="newImportant">
                    Important
                </label>
            </div>
            <input type="submit" value="Submit" class="btn btn-primary">
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/date-fns/1.9.0/date_fns.min.js"></script>
