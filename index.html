<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="styles.css">
    <title>Note application</title>
</head>
<body>
    <!-- container & title -->
    <div class="container my-4">
        <h1 class="my-4 text-center">Note app</h1>

        <!-- List of important notes -->
        <!-- Should contain a view and delete button -->
        <div class="important-notes mb-3">
            <ul class="note-list"></ul>
        </div>


        <!-- window for viewing notes -->
        <!-- Should contain an edit button -->
        <div class="note-window"></div>


        <!-- New note form -->
        <form class="new-note my-3">
            <div class="form-group mb-3">
                <label for="new-title">Title</label>
                <input type="text" class="form-control" id="new-title" required>
            </div>
            <div class="form-group mb-3">
                <label for="new-body">Body</label>
                <textarea class="form-control" id="new-body" rows="3" required></textarea>
            </div>
            <div class="form-group mb-3">
                <input type="checkbox" id="new-important" class="form-check-input">
                <label class="form-check-label" for="new-important">
                    Important
                </label>
            </div>
            <input type="submit" value="Submit" class="btn btn-primary">
        </form>
    </div>

    <script src="http://cdn.date-fns.org/v1.9.0/date_fns.min.js"></script>
