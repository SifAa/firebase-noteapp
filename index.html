    <!-- container & title -->

        <h1 class="my-4 text-center">Note app</h1>

        <!-- List of important notes -->

        <!-- window for viewing notes -->

        <!-- New note form -->
        <form class="new-note my-3">
            <div class="form-group mb-3">
                <label for="new-title">Title</label>
                <input type="text" class="form-control" id="new-title" required>
            </div>
            <div class="form-group mb-3">
                <label for="new-body">Body</label>
                <textarea class="form-control" id="new-body" rows="3" required></textarea>
            </div>
            <div class="form-group mb-3">
                <input type="checkbox" id="new-important" class="form-check-input">
                <label class="form-check-label" for="new-important">
                    Important
                </label>
            </div>
            <input type="submit" value="Submit" class="btn btn-primary">
        </form>
    </div>
